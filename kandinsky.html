<script>

var color = function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

var randoBtn = d3.select('#randoBtn');

randoBtn.on('click', function() {
  d3.selectAll("circle").style("fill", color).style("stroke", color);
  d3.selectAll("polygon").style("fill", color).style("stroke", color);
  d3.selectAll("rect").style("fill", color).style("stroke", color);
  d3.selectAll("line").style("stroke", color);
});

</script>
